<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    
    <section class="signup-form">
        <h1>회원가입</h1>
        <form action="" method="get" class="form-group"></form>
        <!-- 아이디 입력 -->
        <div class="form-group">
            <label for="login">아이디 </label><BR>
            <input type="text" name="userId" placeholder="아이디" required><br>
        </div>
        <!-- 패스워드 입력 -->
        <div class="form-group">
            <label for="pwd">패스워드</label><BR>
            <input id="pwd" name="userPW" size=20 type="password" minlength="8" placeholder="영문,숫자 포함 8자리" required><br>
        </div>
        <!-- 이메일 정보 입력 -->
        <div class="form-group">
            <label for="email">이메일주소 </label><BR>
            <input id="email" name="userEmail" type="email" size="20" placeholder="이메일 주소 입력" required> <br>
        </div>
        <!-- 성명 입력 -->
        <div class="form-group">
            <label for="name">성명 </label><BR>
            <input id="name" name="userEmail" type="email" size="20" placeholder="이름 입력" required> <br>
        </div>
        <div class="form-group">
            <div class="btn-area">
                <button type="submit"> 회원가입</button>
                <a href="index.html"></a>
            </div>
        </div>
        <div class="caption">
            <a href="">Forgot Pasword?</a>
        </div>
        <footer>
            이용약관개인정보 처리방침운영정책고객센터공지사항<br>
            Copyright © timer page. All rights reserved.
        </footer>

        </form>
    </section>
</body>

</html>
